<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table, th, td, tr {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: red;">
            <col span="1" style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <td rowspan="2">Sets of Helth</td>
                <td colspan="2">Fasting value</td>
                <td>After eating</td>
            </tr>
            <tr>
                
                <td>Maxium</td>
                <td>minimum</td>
                <td>Two hr after eating</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>less than 140</td>
            </tr>
            <tr>
                <td>pre-diab</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabets</td>
                <td> MOre than 126</td>
                <td>NA</td>
                <td>More than 200</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
