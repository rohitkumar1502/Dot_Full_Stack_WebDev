<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and paragraph</title>
</head>
<body>
  <!-- Heading  -->
  <h1>Heading 1</h1>
  <h2>Heading 1</h2>
  <h3>Heading 1</h3>
  <h4>Heading 1</h4>
  <h5>Heading 1</h5>
  <h6>Heading 1</h6>
  <h7>Heading 1</h7>  <!--this is looks like a paragraph h7 not a tag in html-->

  <!-- Paragraph  -->
  <p>This is a paragraph</p>
  <p>This is a second paragraph</p>
  <p>This is a third paragraph</p>
  <div class="Ramesh">This is a div tag</div>
</body>
</html>
