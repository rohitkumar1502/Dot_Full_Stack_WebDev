<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <caption>
            My First Saving
        </caption>
        <thead>
            <th>Month</th>
            <th>Saving</th>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>200</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Aprail</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <td>Total</td>
            <td>1000</td>
        </tfoot>
    </table>
</body>
</html>
