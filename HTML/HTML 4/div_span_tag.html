<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tag</title>
    <style>
        #first{
            background-color: aqua;
        }
        #second{
            background-color: orange;
        }
        .color{
            background-color: olive;
            display: block;
            font-size: large;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <div id="first">This is div tag</div>
    <div id="second">This is another div tag</div>
    <span class="color">First span</span>
    <span class="color">Scond span</span>
